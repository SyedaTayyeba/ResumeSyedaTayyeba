<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syeda Tayyeba Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 20px;
      background-color: #0077cc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <button onclick="generateCV()">Download Resume (PDF)</button>

  <script>
    const generateCV = async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const margin = 15;
      let y = margin;

      const headingColor = [0, 102, 204];
      const sectionLineColor = [200, 200, 200];
      const linkColor = [0, 0, 255];

      const drawLine = () => {
        doc.setDrawColor(...sectionLineColor);
        doc.line(margin, y, 200, y);
        y += 5;
      };

      const addHeading = (title) => {
        doc.setTextColor(...headingColor);
        doc.setFont('Helvetica', 'bold');
        doc.setFontSize(13);
        doc.text(title, margin, y);
        y += 8;
        drawLine();
        doc.setTextColor(0, 0, 0);
      };

      const addText = (text, size = 11, font = 'normal') => {
        doc.setFontSize(size);
        doc.setFont('Helvetica', font);
        const lines = doc.splitTextToSize(text, 180);
        doc.text(lines, margin, y);
        y += lines.length * 6 + 3;
      };

      // === HEADER ===
      doc.setFontSize(16);
      doc.setFont("Helvetica", "bold");
      doc.setTextColor(0, 0, 0);
      doc.text("Syeda Tayyeba", margin, y);
      y += 8;

      doc.setFontSize(12);
      doc.setFont("Helvetica", "normal");
      doc.text("Frontend Developer", margin, y);
      y += 8;

      addText("Lahore, Pakistan  |   syedatayyeba78@gmail.com  |   03094100215");

      const linkedInUrl = "https://www.linkedin.com/in/syeda-tayyeba-6a665632b";
      doc.setTextColor(...linkColor);
      doc.textWithLink("LinkedIn: www.linkedin.com/in/syeda-tayyeba-6a665632b", margin, y, { url: linkedInUrl });
      y += 10;
      doc.setTextColor(0, 0, 0); // Reset text color

      // === SUMMARY ===
      addHeading("Professional Summary");
      addText(`Motivated and detail-oriented Frontend Developer with a strong foundation in web technologies and UI development. 
Experienced in creating responsive, user-friendly websites using modern frameworks like React and Bootstrap. 
Passionate about crafting clean, maintainable code and continuously learning new tools to improve user experience. 
Recently completed a hands-on internship where I contributed to multiple real-world web projects.`);

      // === SKILLS ===
      addHeading("Technical Skills");
      addText(`Languages: HTML, CSS, JavaScript, C++, OOP, DBMS
Frameworks: React, Bootstrap, Material UI (MUI)
Tools: Git, VS Code, Chrome DevTools
Other: Responsive Design, Cross-Browser Compatibility, UI/UX Basics`);

      // === EXPERIENCE ===
      addHeading("Experience");
      addText("Frontend Intern\nTecJaunt — Lahore, Pakistan (Jan 2025 – April 2025)", 12, "bold");
      addText(`- Built and maintained multiple responsive websites using HTML, CSS, and React.
- Converted design mockups into functional UI using Bootstrap and MUI.
- Focused on clean code, mobile responsiveness, and performance.
- Worked closely with senior developers in an agile environment.`);

      // === PROJECTS ===
      addHeading("Projects");
      addText("Responsive Website Collection", 12, "bold");
      addText(`Built multiple fully responsive websites during internship using HTML, CSS, and React. 
Focused on clean layouts, interactive UI components, and modern design principles. 
Implemented performance optimization techniques and accessibility best practices.`);

      // === EDUCATION ===
      addHeading("Education");
      addText(`BS in Information Technology (BSIT)
Virtual University of Pakistan
Currently Enrolled : 6th Semester
Expected Graduation: 2026`);

      // === SAVE PDF ===
      doc.save("Syeda_Tayyeba_Resume.pdf");
    };
  </script>
</body>
</html>
